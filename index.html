<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./imagenes/FABICON.jpg" />
    <title>Heros Responsive</title>
</head>
<body>

  <!-- inicio de html de titulo y subtittulo -->
  <div class="titles-container">
    <h1>Heros Responsive</h1>
    <h2>1. Primer Hero</h2>
  </div>
  <!-- Final de html de titulo y subtittulo -->

    <!-- inicio de html de hero 1-->

  
    <div class="hero-container hero-parallax">
        <div class="hero-content">
          <h1 class="hero-title">Guillermo Vasquéz</h1>
          <p class="hero-subtitle">Ingenieria de software, Electronica, electricidad</p>
          <a href="#section1" class="hero-button">Descubre Más</a>
        </div>
      </div>
      
    <!-- final de html de hero 1-->

  <!-- inicio de html de titulo y subtittulo para hero 2 -->
  <div class="titles-container">
    <h2>2. Segundo Hero</h2>
  </div>
  <!-- Final de html de titulo y subtittulo para hero 2 -->

  <!-- Inicio de html de hero 2-->

  <div class="hero-container-unique">
    <div class="slideshow-unique">
        <div class="slide-unique">
            <video src="./videos/hygragsyl.mp4" autoplay muted loop></video>
        </div>
        <div class="slide-unique">
            <video src="./videos/vikingAround.mp4" autoplay muted loop></video>
        </div>
        <div class="slide-unique">
            <video src="./videos/vikingTrhone.mp4" autoplay muted loop></video>
        </div>
    </div>
    <div class="slideshow-overlay-unique">
        <h1>Portafolio</h1>
        <p>Slider animado</p>
        <br>
        <a href="#more" class="hero-button-unique">Espera un poco</a>
    </div>
</div>
  
  <!-- final de html de hero 2-->


<br><br>

  <!-- inicio de html de titulo y subtittulo para hero 3 -->
  <div style="background-color: black;" class="titles-container">
    <h2 >3. Tercer Hero</h2>
  </div>
  <!-- Final de html de titulo y subtittulo para hero 3 -->

<!-- inicio de hero 3 -->
  
<div id="hero-section-reveal" class="hero-section-reveal"> <!-- id para uso de particles.js  -->
  <div class="hero-container-reveal">
    <h1 class="hero-title-reveal">Innovación Transformadora</h1>
    <p class="hero-subtitle-reveal">Tecnología que mueve el futuro.</p>
    <a href="#discover" class="hero-button-reveal">Conócenos</a>
  </div>
</div>

<!-- final de hero 3 -->
    

  <script src="./hero2.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- script para usar particles mediante CDN  -->
  <script src="particles-config.js"></script><!-- referencia al archivo de configuracion dentro del proyecto -->
</body>
</html>
